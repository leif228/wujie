			new Vue({

					var user = JSON.parse(localStorage.getItem("sessionToken"));
					this.userId = user.id;

					this.owerIp = user.owerIp;
				},
				mounted() {
					let that = this;
					this.getMobileFzwno();
					// this.toLogin();
				},
				methods: {
					// 退出聊天室

						this.message.type = 'quit';
						this.message.content = this.text;
						this.ws.onopen();
						this.ws.close();
						this.ifEnter = false;

					},
					send() {
						this.message.type = 'message';
						this.message.content = this.text;
						// this.ws.onopen();
					},
					getMobileFzwno() {
						if(test){
							this.mobileFzwno = test.getMobileFzwno();
						}
					},
					// 登陆 
					toLogin() {
						
						api.myEventList({
							data: {
								'oid': this.mobileFzwno,
								'currIp':this.owerIp
							}
						}).then((res) => {
							if (res.code == 0) {

							}

							layer.msg(err.msg);
							// this.getVerifyCode();

					},
				},
			});
