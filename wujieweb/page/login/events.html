<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../util/baseTop.js" type="text/javascript" charset="utf-8"></script>
		<!-- <link rel="stylesheet" type="text/css" href="../../component/layer/admin/admin.css" /> -->
		<link rel="stylesheet" type="text/css" href="../../css/login/login.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
		<style type="text/css">
			.content {

				height: 300px;
				/* border: solid 1px red; */
				overflow: scroll;
				overflow-x: hidden;
				padding: 0 20px;
			}

			.isMe {
				color: red;
			}
		</style>
	</head>
	<body layadmin-themealias="classic-black-header">
		<div id="login">
			<div style="height: 25px;background-color: #009F95;">
				<p>我的事件记录</p>
			</div>
			<!-- 内容 -->
			<div class="content" id="content">
				<div v-for="(item,index) in messageList" :key="index" :id="item.eventNo" @click="toggle(item)">{{item.eventName}}(
					{{item.creatTime}} )</div>
			</div>



		</div>

		<script src="../../util/request.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// demo data
			var messageList = [{ //发送的消息格式
				eventNo: 'message', //发送类型
				eventName: '姓名22',
				creatTime: '2',
				status: ''
			}];
			new Vue({
				el: '#login',
				data: {
					messageList: [], //所有消息列表
					ifEnter: false, //是否聊天状态
					userName: '游客',
					userId: '1',
					oid: '',
					mobileFzwno: '',
					owerIp: '',
					text: '大家好', //内容
					ws: null, //wbs
					message: { //发送的消息格式
						eventNo: '', //发送类型
						eventType: '', //发送类型
						eventName: '',
						creatTime: '',
						status: ''
					}
				},
				created() {
					//如果没有这句代码，select中初始化会是空白的，默认选中就无法实现
					// this.userSelected = this.userList[0].id;
					// this.deviceSelected = this.deviceList[0].id;
					var user = JSON.parse(localStorage.getItem("sessionToken"));
					this.userId = user.id;
					this.oid = user.oid;
					this.owerIp = user.owerIp;
					this.mobileFzwno = this.oid;
				},
				mounted() {
					let that = this;
					this.getMobileFzwno();
					// this.toLogin();
				},
				methods: {
					// 退出聊天室
					quit() {
						this.message.type = 'quit';
						this.message.content = this.text;
						this.ws.onopen();
						this.ws.close();
						this.ifEnter = false;

					},
					toggle(item) {
						console.log(item);
						const orderData = { 'eventNo': item.eventNo,"eventType":item.eventType }
						sessionStorage.setItem('param', JSON.stringify(orderData))
						window.location.href = './chat.html';
						// this.$router.push({
						//     path:'./chat.html',
						//     query:{
						//       eventNo:item.eventNo},
						//   })
					},
					send() {
						this.message.type = 'message';
						this.message.content = this.text;
						// this.ws.onopen();
					},
					getMobileFzwno() {
						try {
							if (test) {
								this.mobileFzwno = test.getMobileFzwno();
								// this.toLogin();
							}
						} catch (e) {
							console.log(e.message);
						}
						this.toLogin();
					},
					// 登陆 
					toLogin() {

						api.myEventList({
							data: {
								'oid': this.mobileFzwno,
								'currIp': this.owerIp
							}
						}).then((res) => {
							if (res.code == 0) {
								layer.msg("成功");
								this.messageList = res.data;
								// var list = res.data;

								// for (var j = 0, len = list.length; j < len; j++) {
								// 	this.messageList.push(list.get(j));
								// }
								//window.location.href = '../index.html';
							}
						}).catch((err) => {
							layer.msg(err.msg);
							// this.getVerifyCode();
						});
					},
				},
			});
		</script>
	</body>
</html>
