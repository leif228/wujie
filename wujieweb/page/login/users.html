<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<!-- <link rel="stylesheet" type="text/css" href="../../component/layer/admin/admin.css" /> -->
		<link rel="stylesheet" type="text/css" href="../../css/login/login.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
		<style type="text/css">
			.content {

				height: 100%;
				/* border: solid 1px red; */
				overflow: scroll;
				overflow-x: hidden;
				padding: 0 20px;
			}

			.isMe {
				color: red;
			}

			.message {
				border: solid 2px black;
				display: inline-block;
			}

			.myMessage {
				text-align: right;
			}

			.div-inline {
				display: inline-block
			}
		</style>
	</head>
	<body layadmin-themealias="classic-black-header">
		<div id="login">
			<div style="height: 25px;background-color: #009F95;">
				<div class="div-inline">
					<p>关系列表</p>
				</div>
				<div class="div-inline message" style="margin-left: 30px;width: 20px; text-align:center;">
					<h3>+</h3>
				</div>
			</div>
			<!-- 内容 -->
			<div class="content" id="content">
				<div v-for="(item,index) in messageList" :key="index" >{{item.userName}}(
					{{item.relation}} )</div>
			</div>



		</div>

		<script src="../../util/request.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// demo data
			var messageList = [{ //发送的消息格式
				userName: '姓名22',
				relation: '2'
			}];
			new Vue({
				el: '#login',
				data: {
					messageList: [], //所有消息列表
					userId: '',
					oid: '',
					owerIp: '',
					message: { //发送的消息格式
						relation: '', //发送类型
						userName: ''
					}
				},
				created() {
					//如果没有这句代码，select中初始化会是空白的，默认选中就无法实现
					// this.userSelected = this.userList[0].id;
					// this.deviceSelected = this.deviceList[0].id;
					var user = JSON.parse(localStorage.getItem("sessionToken"));
					this.userId = user.id;
					this.oid = user.oid;
					this.owerIp = user.owerIp;
				},
				mounted() {
					let that = this;
					this.toLogin();
				},
				methods: {					
					// 登陆 
					toLogin() {

						api.myUserList({
							data: {
								'oid': this.oid,
								'currIp': this.owerIp
							}
						}).then((res) => {
							if (res.code == 0) {
								layer.msg("成功");
								this.messageList = res.data;
								// var list = res.data;

								// for (var j = 0, len = list.length; j < len; j++) {
								// 	this.messageList.push(list.get(j));
								// }
								//window.location.href = '../index.html';
							}
						}).catch((err) => {
							layer.msg(err.msg);
							// this.getVerifyCode();
						});
					},
				},
			});
		</script>
